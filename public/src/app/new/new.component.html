
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <form [formGroup]='newProduct' (ngSubmit)="onSubmit(newProduct.value)">
        <div class="panel panel-primary">
    
            <div class="panel-heading">
                <h3>Register a Product</h3>
            </div>
    
            <div class="panel-body">
    
                <div class="form-group"
                    [ngClass]="{'alert alert-danger': newProduct.get('name').errors && newProduct.get('name').touched || newProduct.get('name').dirty}">
                    <label class="col-sm-2 control-label" for="name">Name</label>
                    <div class="col-sm-8">
                        <input id="name" type="text" formControlName="name" class="form-control">
                        <span class="help-block"
                            *ngIf="newProduct.get('name').errors && newProduct.get('name').touched || newProduct.get('name').dirty">
                            <span *ngIf="newProduct.get('name').errors?.required">
                                Please enter a name!
                            </span>
                            <span *ngIf="newProduct.get('name').errors?.minlength">
                                Name must be at least 3 characters!
                            </span>
                        </span>
                    </div>
                </div>
    
                <div class="form-group"
                    [ngClass]="{'alert alert-danger': newProduct.get('quantity').errors && newProduct.get('quantity').touched || newProduct.get('quantity').dirty}">
                    <label class="col-sm-2 control-label" for="quantity">Quantity</label>
                    <div class="col-sm-8">
                        <input id="quantity" type="text" formControlName="quantity" class="form-control">
                        <span class="help-block"
                            *ngIf="newProduct.get('quantity').errors && newProduct.get('quantity').touched || newProduct.get('quantity').dirty">
                            <span *ngIf="newProduct.get('quantity').errors?.required">
                                How many in stock?
                            </span>
                            <span *ngIf="newProduct.get('quantity').errors.min">
                                Quantity must be 0 or greater!
                            </span>
                        </span>
                    </div>
                </div>
                
                <div class="form-group"
                    [ngClass]="{'alert alert-danger': newProduct.get('price').errors && newProduct.get('price').touched || newProduct.get('price').dirty}">
                    <label class="col-sm-2 control-label" for="price">Price</label>
                    <div class="col-sm-8">
                        <input id="price" type="text" formControlName="price" class="form-control">
                        <span class="help-block"
                            *ngIf="newProduct.get('price').errors && newProduct.get('price').touched || newProduct.get('price').dirty">
                            <span *ngIf="newProduct.get('price').errors?.required">
                                How much does this product cost?
                            </span>
                            <span *ngIf="newProduct.get('price').errors.min">
                                Price must be 0 or greater!
                            </span>
                        </span>
                    </div>
                </div>
                
                <div class="form-group">
                    <button class="btn btn-outline-info" type="submit" *ngIf="newProduct.valid">Submit</button>
                </div>
            </div>
    
            <button class="btn btn-outline-info"  [routerLink]="['/products']">Back</button>
            
        </div>
    </form>
</body>
</html>
